<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Ranging App (Debug)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 10px;
    }
    .product-info { flex: 1; }
    .buttons { margin-top: 10px; }
    button { margin-right: 5px; }
    pre { background: #f4f4f4; padding: 10px; }
  </style>
</head>
<body>
  <h1>Store Ranging App (Debug)</h1>
  <button onclick="loadData()">Refresh</button>
  
  <div>
    <label for="storeSelect">Select a store:</label>
    <select id="storeSelect" onchange="renderProducts()">
      <option value="">-- Choose a store --</option>
    </select>
  </div>

  <div id="products"></div>

  <h2>Debug Output</h2>
  <pre id="debugOutput">Raw JSON will appear here</pre>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxFutUI7R00ma2XpF2lKHr9HLOPl7Nb4aYqt6MpWWuvr2FPCqAk2zuP4w7M6nyVGwQ/exec";
    let storeData = {};

    async function loadData() {
      try {
        const res = await fetch(scriptURL);
        const data = await res.json();
        document.getElementById("debugOutput").textContent = JSON.stringify(data, null, 2);

        storeData = {};
        data.forEach(row => {
          const { Store, Product, Status, ImageURL, MetcashCode, SDARanking, Category, MetcashLayout, MetcashBaseRange, ListPrice, Deal50 } = row;

          if (Status === "Not Ranging") {
            if (!storeData[Store]) storeData[Store] = [];
            storeData[Store].push({
              Product,
              ImageURL,
              MetcashCode,
              SDARanking,
              Category,
              MetcashLayout,
              MetcashBaseRange,
              ListPrice,
              Deal50
            });
          }
        });

        const storeSelect = document.getElementById("storeSelect");
        storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
        Object.keys(storeData).forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeSelect.appendChild(opt);
        });
      } catch (err) {
        document.getElementById("debugOutput").textContent = "Error loading data: " + err;
      }
    }

    function renderProducts() {
      const store = document.getElementById("storeSelect").value;
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!store || !storeData[store]) return;

      storeData[store].forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.ImageURL || 'https://via.placeholder.com/80'}" alt="Product Image">
          <div class="product-info">
            <strong>${p.Product}</strong><br>
            Metcash Code: ${p.MetcashCode || "-"}<br>
            SDA Ranking: ${p.SDARanking || "-"}<br>
            Category: ${p.Category || "-"}<br>
            Metcash Layout: ${p.MetcashLayout || "-"}<br>
            Metcash Base Range: ${p.MetcashBaseRange || "-"}<br>
            List Price: ${p.ListPrice || "-"}<br>
            50% Deal: ${p.Deal50 || "-"}<br>
            <div class="buttons">
              <button onclick="addToOffer('${p.Product}')">Add to Offer</button>
              <button onclick="notBuying('${p.Product}')">Not Buying</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function addToOffer(product) {
      alert(`Added to offer: ${product}`);
    }

    function notBuying(product) {
      alert(`Marked as not buying: ${product}`);
    }

    loadData();
  </script>
</body>
</html>
