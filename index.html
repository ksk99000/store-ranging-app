<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px; height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
    .deal-button.selected { background-color: #16a34a; color: white; font-weight: bold; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <div class="h-screen flex flex-col">
    <header class="p-4 border-b border-slate-200 bg-white flex justify-between items-center">
      <h1 class="text-xl font-bold">Store Ranging App</h1>
      <button id="refresh-btn" class="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm">Refresh ðŸ”„</button>
    </header>

    <main class="flex-grow overflow-y-auto p-4">
      <!-- Store Selector -->
      <div class="mb-4">
        <label for="store-select" class="block text-sm font-medium">Select a store</label>
        <select id="store-select" class="w-full border rounded p-2">
          <option value="">-- Choose a store --</option>
        </select>
      </div>

      <!-- Deal Offer Box -->
      <div id="deal-offer-box" class="mb-4 p-4 bg-blue-100 border border-blue-200 rounded-lg hidden">
        <h3 class="font-bold text-lg text-blue-800">Total Deal Offer Summary</h3>
        <p class="text-sm text-blue-600">Based on 50% Deal Price</p>
        <p id="deal-total" class="text-3xl font-bold text-blue-900 mt-1">$0.00</p>
        <ul id="deal-list" class="mt-2 text-sm list-disc list-inside text-slate-700 space-y-1"></ul>
      </div>

      <!-- Product Grid -->
      <div id="product-grid" class="space-y-3"></div>
    </main>
  </div>

  <script>
    const webAppUrl = 'https://script.google.com/macros/s/AKfycbxrP1ADOum-wxuaM4AwBzbGHKbG_3KJOLJNfeCcixt_3AjrXgfIJ7Ncp8uekeidG8I9_g/exec';

    let rangingData = [];
    let dealsData = [];
    let selectedDeals = {};

    async function fetchData() {
      try {
        const res = await fetch(webAppUrl);
        const data = await res.json();
        rangingData = data.rangingData || [];
        dealsData = data.dealsData || [];
        populateStores();
      } catch (err) {
        console.error("Fetch error", err);
      }
    }

    function populateStores() {
      const storeSelect = document.getElementById("store-select");
      storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
      const stores = [...new Set(rangingData.map(r => r[0]))];
      stores.forEach(store => {
        const opt = document.createElement("option");
        opt.value = store;
        opt.textContent = store;
        storeSelect.appendChild(opt);
      });
    }

    function showStoreProducts(store) {
      const grid = document.getElementById("product-grid");
      grid.innerHTML = "";
      if (!store) return;

      const storeRows = rangingData.filter(r => r[0] === store && r[2] === "Not Ranging");

      storeRows.forEach(row => {
        const productName = row[1];
        const productMeta = dealsData.find(d => d.product === productName);

        const metcashCode = productMeta?.metcashcode || "â€”";
        const dealPrice = productMeta?.["50deal"] || "â€”";
        const imageUrl = productMeta?.imageurl || "https://placehold.co/100x100?text=No+Image";

        const card = document.createElement("div");
        card.className = "bg-white rounded shadow p-3";

        card.innerHTML = `
          <div class="flex items-center space-x-4">
            <img src="${imageUrl}" alt="${productName}" class="w-16 h-16 rounded object-cover">
            <div class="flex-1">
              <div class="font-semibold">${productName}</div>
              <div class="text-xs text-slate-600">Metcash Code: ${metcashCode}</div>
              <div class="text-xs text-slate-600">50% Deal: $${dealPrice}</div>
            </div>
            <button class="px-3 py-1 rounded text-white text-sm ${isSelected(store, productName) ? 'bg-green-600' : 'bg-blue-600'}">
              ${isSelected(store, productName) ? 'Added' : 'Add to Offer'}
            </button>
          </div>
        `;

        const btn = card.querySelector("button");
        btn.addEventListener("click", () => toggleDeal(store, productName, productMeta, btn));
        grid.appendChild(card);
      });

      renderDealSummary();
    }

    function isSelected(store, product) {
      return selectedDeals[store]?.some(d => d.product === product);
    }

    function toggleDeal(store, productName, productMeta, btn) {
      if (!selectedDeals[store]) selectedDeals[store] = [];

      const idx = selectedDeals[store].findIndex(d => d.product === productName);
      if (idx > -1) {
        selectedDeals[store].splice(idx, 1);
        btn.textContent = "Add to Offer";
        btn.className = "px-3 py-1 rounded text-white text-sm bg-blue-600";
      } else {
        selectedDeals[store].push({ product: productName, deal: productMeta?.["50deal"] || 0 });
        btn.textContent = "Added";
        btn.className = "px-3 py-1 rounded text-white text-sm bg-green-600";
      }
      renderDealSummary();
    }

    function renderDealSummary() {
      const store = document.getElementById("store-select").value;
      const box = document.getElementById("deal-offer-box");
      const list = document.getElementById("deal-list");
      const totalEl = document.getElementById("deal-total");

      if (!store || !selectedDeals[store] || selectedDeals[store].length === 0) {
        box.classList.add("hidden");
        return;
      }

      box.classList.remove("hidden");
      list.innerHTML = "";
      let total = 0;

      selectedDeals[store].forEach(d => {
        const li = document.createElement("li");
        li.textContent = `${d.product} - $${d.deal}`;
        list.appendChild(li);
        total += parseFloat(d.deal || 0);
      });

      totalEl.textContent = `$${total.toFixed(2)}`;
    }

    document.getElementById("store-select").addEventListener("change", e => showStoreProducts(e.target.value));
    document.getElementById("refresh-btn").addEventListener("click", fetchData);

    fetchData();
  </script>
</body>
</html>
