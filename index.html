<!DOCTYPE html>
<html>
<head>
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      object-fit: cover;
    }
    .buttons button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add { background-color: #007bff; color: white; }
    .not { background-color: #dc3545; color: white; }
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #popup button {
      margin-top: 10px;
      background: #555;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button onclick="loadData()">Refresh</button>
  <br><br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect"></select>

  <h2>Products</h2>
  <div id="productContainer"></div>

  <!-- Popup -->
  <div id="popup"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxwpjfu80sA2RRw1TdV0FW27RBQsfpucO1d0hgx1nvMxOk7ep5V7tuvnvyBScFjjoZUDw/exec";

    async function loadData() {
      try {
        const res = await fetch(scriptUrl);
        const data = await res.json();
        console.log("Fetched data:", data);

        // Populate stores
        const storeSelect = document.getElementById("storeSelect");
        const stores = [...new Set(data.map(r => r.Store))];
        storeSelect.innerHTML = "<option value=''>-- Choose a store --</option>";
        stores.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          storeSelect.appendChild(opt);
        });

        storeSelect.onchange = () => renderProducts(data, storeSelect.value);

      } catch (err) {
        console.error("Error loading data", err);
        document.getElementById("productContainer").textContent = "Error loading data.";
      }
    }

    function renderProducts(data, store) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      const products = data.filter(r => r.Store === store && r.Status === "Not Ranging");
      if (products.length === 0) {
        container.textContent = "No products found.";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p['Image URL'] || 'https://via.placeholder.com/80'}" alt="Product">
          <div>
            <h3>${p['Product']}</h3>
            <div class="buttons">
              <button onclick='openPopup(${JSON.stringify(p)})'>Details</button>
              <button class="add" onclick="updateStatus('${store}', '${p['Product']}', 'Offer')">Add to Offer</button>
              <button class="not" onclick="updateStatus('${store}', '${p['Product']}', 'Not Ranging')">Not Buying</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openPopup(p) {
      const popup = document.getElementById("popup");
      popup.innerHTML = `
        <h3>${p['Product']}</h3>
        <p>Metcash Code: ${p['Metcash Code'] || '-'}</p>
        <p>SDA Ranking: ${p['SDA Ranking'] || '-'}</p>
        <p>Category: ${p['Category'] || '-'}</p>
        <p>Layout: ${p['Metcash Layout'] || '-'}</p>
        <p>Base Range: ${p['Metcash Base Range'] || '-'}</p>
        <p>List Price: ${p['List Price'] || '-'}</p>
        <p>50% Deal: ${p['50% Deal'] || '-'}</p>
        <p>Status: ${p['Status'] || '-'}</p>
        <button onclick="closePopup()">Close</button>
      `;
      popup.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function updateStatus(store, product, status) {
      console.log("Updating:", store, product, status);
      try {
        const res = await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify({ Store: store, Product: product, Status: status }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.text();
        console.log("Server response:", result);
        alert(`Updated: ${product} -> ${status}`);
        loadData(); // refresh products after update
      } catch (err) {
        console.error("Update failed", err);
        alert("Update failed: " + err);
      }
    }

    loadData();
  </script>
</body>
</html>
