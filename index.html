<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Ranging App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    select, button { margin: 10px 0; padding: 8px; }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
      background: #fafafa;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 15px;
      background: #eee;
    }
    .product-info { flex: 1; font-size: 14px; }
    .buttons { display: flex; flex-direction: column; gap: 6px; }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn { background: #007bff; color: #fff; }
    .not-btn { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>

  <button onclick="loadData()">Refresh</button>
  <br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect" onchange="renderProducts()">
    <option value="">-- Choose a store --</option>
  </select>

  <div id="products"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby7QUigwdH7PFQVpBe2YH08ZfM09V7Cx3yRnbfwMiZ8DzRk5bkvlwPr9Auv--_nTjKJKg/exec";
    let allData = [];

    async function loadData() {
      document.getElementById("products").innerHTML = "Loading...";
      try {
        const res = await fetch(API_URL);
        allData = await res.json();

        // unique store list
        const stores = [...new Set(allData.map(r => r.Store))].sort();
        const select = document.getElementById("storeSelect");
        select.innerHTML = '<option value="">-- Choose a store --</option>';
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          select.appendChild(opt);
        });

        document.getElementById("products").innerHTML = "";
      } catch (err) {
        console.error(err);
        document.getElementById("products").innerHTML = "Error loading data.";
      }
    }

    function renderProducts() {
      const store = document.getElementById("storeSelect").value;
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!store) return;

      const products = allData.filter(r =>
        r.Store === store &&
        r.Status &&
        r.Status.trim().toLowerCase() === "not ranging"
      );

      if (products.length === 0) {
        container.innerHTML = "<p>No 'Not Ranging' products for this store.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
          <img src="${p['Image URL'] || 'https://via.placeholder.com/80'}" alt="Product Image">
          <div class="product-info">
            <strong>${p.Product}</strong><br>
            <b>Metcash Code:</b> ${p['Metcash Code'] || '-'}<br>
            <b>SDA Ranking:</b> ${p['SDA Ranking'] || '-'}<br>
            <b>Category:</b> ${p['Category'] || '-'}<br>
            <b>Layout:</b> ${p['Metcash Layout'] || '-'}<br>
            <b>Base Range:</b> ${p['Metcash Base Range'] || '-'}<br>
            <b>List Price:</b> ${p['List Price'] || '-'}<br>
            <b>50% Deal:</b> ${p['50% Deal'] || '-'}
          </div>
          <div class="buttons">
            <button class="add-btn" onclick="addToOffer('${p.Store}','${p.Product}')">Add to Offer</button>
            <button class="not-btn" onclick="markNotBuying('${p.Store}','${p.Product}')">Not Buying</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function addToOffer(store, product) {
      alert(`${product} added to offer for ${store}`);
    }

    async function markNotBuying(store, product) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ store, product }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        alert(result.message || "Updated");
        loadData(); // reload after update
      } catch (err) {
        console.error("Error:", err);
        alert("Failed to update.");
      }
    }

    loadData();
  </script>
</body>
</html>
