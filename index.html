<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Ranging App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
      background: #fafafa;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 12px;
    }
    .product-info { flex: 1; }
    .buttons { margin-top: 10px; }
    button { padding: 6px 12px; border: none; cursor: pointer; border-radius: 4px; }
    .add { background: #007bff; color: white; }
    .not { background: #dc3545; color: white; }
    pre { background: #f4f4f4; padding: 10px; border: 1px solid #ddd; max-height: 250px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button onclick="loadData()">Refresh</button>
  <br><br>

  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect" onchange="renderProducts()">
    <option value="">-- Choose a store --</option>
  </select>

  <h2>Products</h2>
  <div id="products"></div>

  <h2>Debug Output</h2>
  <pre id="debugOutput">Raw JSON will appear here</pre>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxwpjfu80sA2RRw1TdV0FW27RBQsfpucO1d0hgx1nvMxOk7ep5V7tuvnvyBScFjjoZUDw/exec";
    let allData = [];

    async function loadData() {
      const productsDiv = document.getElementById("products");
      productsDiv.innerHTML = "Loading...";
      try {
        const res = await fetch(scriptUrl);
        const text = await res.text();
        document.getElementById("debugOutput").textContent = text; // raw debug
        allData = JSON.parse(text);

        // Build dropdown
        const stores = [...new Set(allData.map(r => r.Store))].filter(s => s);
        const storeSelect = document.getElementById("storeSelect");
        storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeSelect.appendChild(opt);
        });

        productsDiv.innerHTML = "Select a store to view Not Ranging products.";
      } catch (err) {
        productsDiv.innerHTML = "Error loading data: " + err;
        console.error("Fetch error:", err);
      }
    }

    function renderProducts() {
      const store = document.getElementById("storeSelect").value;
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!store) return;

      const products = allData.filter(p =>
        p.Store === store &&
        p.Status &&
        p.Status.toString().trim().toLowerCase() === "not ranging"
      );

      if (products.length === 0) {
        container.innerHTML = "<p>No 'Not Ranging' products for this store.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p['Image URL'] || 'https://via.placeholder.com/80'}" alt="Product">
          <div class="product-info">
            <p><strong>${p.Product || '-'}</strong></p>
            <p>Metcash Code: ${p['Metcash Code'] || '-'}</p>
            <p>SDA Ranking: ${p['SDA Ranking'] || '-'}</p>
            <p>Category: ${p['Category'] || '-'}</p>
            <p>Layout: ${p['Metcash Layout'] || '-'}</p>
            <p>Base Range: ${p['Metcash Base Range'] || '-'}</p>
            <p>List Price: ${p['List Price'] || '-'}</p>
            <p>50% Deal: ${p['50% Deal'] || '-'}</p>
            <p>Status: ${p['Status'] || '-'}</p>
            <div class="buttons">
              <button class="add" onclick="updateStatus('${p.Store}','${p.Product}','Offer')">Add to Offer</button>
              <button class="not" onclick="updateStatus('${p.Store}','${p.Product}','Not Buying')">Not Buying</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    async function updateStatus(store, product, status) {
      try {
        await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify({ Store: store, Product: product, Status: status }),
          headers: { "Content-Type": "application/json" }
        });
        alert(`Updated: ${product} â†’ ${status}`);
        loadData(); // reload after update
      } catch (err) {
        alert("Update failed: " + err);
      }
    }

    loadData();
  </script>
</body>
</html>
