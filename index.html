<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Ranging App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    .store-select { margin: 10px 0; }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      background: #f9f9f9;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 15px;
      background: #eee;
    }
    .product-info { flex: 1; }
    .buttons { display: flex; gap: 10px; }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-btn { background: #007bff; color: #fff; }
    .not-btn { background: #dc3545; color: #fff; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>

  <button onclick="loadData()">Refresh</button>
  <div class="store-select">
    <label for="store">Select a store:</label>
    <select id="store" onchange="renderProducts()">
      <option value="">-- Choose a store --</option>
    </select>
  </div>

  <div id="product-list"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycby7QUigwdH7PFQVpBe2YH08ZfM09V7Cx3yRnbfwMiZ8DzRk5bkvlwPr9Auv--_nTjKJKg/exec";
    let allData = [];

    async function loadData() {
      document.getElementById("product-list").innerHTML = "Loading...";
      try {
        const res = await fetch(API_URL);
        allData = await res.json();

        // unique store list
        const stores = [...new Set(allData.map(r => r.Store))].sort();
        const storeSelect = document.getElementById("store");
        storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeSelect.appendChild(opt);
        });

        document.getElementById("product-list").innerHTML = "";
      } catch (err) {
        console.error(err);
        document.getElementById("product-list").innerHTML = "Error loading data.";
      }
    }

    function renderProducts() {
      const store = document.getElementById("store").value;
      const list = document.getElementById("product-list");
      list.innerHTML = "";

      if (!store) return;

      const products = allData.filter(r => r.Store === store && r.Status === "Not Ranging");

      if (products.length === 0) {
        list.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product-card";

        div.innerHTML = `
          <img src="${p['Image URL'] || ''}" alt="No Image">
          <div class="product-info">
            <strong>${p.Product}</strong><br>
            Metcash Code: ${p['Metcash Code'] || '-'}<br>
            SDA Ranking: ${p['SDA Ranking'] || '-'}<br>
            Category: ${p['Category'] || '-'}<br>
            Layout: ${p['Metcash Layout'] || '-'}<br>
            Base Range: ${p['Metcash Base Range'] || '-'}<br>
            List Price: ${p['List Price'] || '-'}<br>
            50% Deal: ${p['50% Deal'] || '-'}
          </div>
          <div class="buttons">
            <button class="add-btn" onclick="addToOffer('${store}','${p.Product}')">Add to Offer</button>
            <button class="not-btn" onclick="markNotBuying('${store}','${p.Product}')">Not Buying</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addToOffer(store, product) {
      alert(`Added ${product} from ${store} to offer.`);
    }

    async function markNotBuying(store, product) {
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({ store, product }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.json();
        alert(result.message || "Updated");
        loadData();
      } catch (err) {
        console.error("Error:", err);
      }
    }

    loadData();
  </script>
</body>
</html>
