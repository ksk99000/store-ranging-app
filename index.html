<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .store-select { margin-bottom: 20px; }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .product-info { flex-grow: 1; }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .offer-btn { background: #007bff; color: white; margin-left: 10px; }
    .not-btn { background: #dc3545; color: white; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Store Ranging App</h2>
  <button onclick="loadData()">Refresh</button>
  <div class="store-select">
    <label for="storeDropdown">Select a store:</label>
    <select id="storeDropdown" onchange="renderProducts()">
      <option value="">-- Choose a store --</option>
    </select>
  </div>

  <div id="productList"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwZBkRpAIrRVNZ5mt-g_AX7_OjOd3-bTwAwBEihMMYLRlkBEiX9f8f566NAXZEyZMND/exec";
    let allData = [];

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        allData = await res.json();

        // Get unique store names
        const stores = [...new Set(allData.map(row => row.Store))];
        const dropdown = document.getElementById("storeDropdown");
        dropdown.innerHTML = `<option value="">-- Choose a store --</option>`;
        stores.forEach(store => {
          dropdown.innerHTML += `<option value="${store}">${store}</option>`;
        });
      } catch (err) {
        alert("Error loading data");
        console.error(err);
      }
    }

    function renderProducts() {
      const store = document.getElementById("storeDropdown").value;
      const list = document.getElementById("productList");
      list.innerHTML = "";

      if (!store) return;

      // Filter products for selected store where Status = "Not Ranging"
      const products = allData.filter(row => row.Store === store && row.Status === "Not Ranging");

      if (products.length === 0) {
        list.innerHTML = "<p>No 'Not Ranging' products for this store.</p>";
        return;
      }

      products.forEach(product => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-info">
            <strong>${product.Product}</strong><br>
            Status: ${product.Status}
          </div>
          <div>
            <button class="offer-btn" onclick="addToOffer('${product.Store}', '${product.Product}')">Add to Offer</button>
            <button class="not-btn" onclick="markNotBuying('${product.Store}', '${product.Product}')">Not Buying</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    async function addToOffer(store, product) {
      alert(`${product} added to offer for ${store}`);
      // optional: add POST request back to sheet if needed
    }

    async function markNotBuying(store, product) {
      try {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Store: store, Product: product, Status: "Not Buying" })
        });
        alert(`${product} marked as Not Buying for ${store}`);
        loadData(); // reload after update
      } catch (err) {
        console.error("Error updating status:", err);
      }
    }

    // Load on startup
    loadData();
  </script>
</body>
</html>
