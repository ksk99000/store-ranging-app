<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“± Store Ranging App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fbff;
      color: #222;
    }
    header {
      background: #007aff;
      color: white;
      padding: 15px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px;
      font-size: 0.9em;
    }
    button:disabled {
      opacity: 0.6;
    }
    select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin: 8px 0;
    }
    .card {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 12px;
      margin: 10px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .card img {
      width: 70px;
      height: 70px;
      border-radius: 6px;
      object-fit: contain;
      margin-right: 12px;
    }
    .card .info {
      flex: 1;
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 6px;
    }
    .add {
      background: #28a745;
    }
    .add.added {
      background: #1c7c31;
    }
    .not {
      background: #dc3545;
    }
    #debug {
      font-family: monospace;
      white-space: pre-wrap;
      margin: 15px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>ðŸ“± Store Ranging App</header>

  <div style="padding: 15px;">
    <button onclick="loadData()">ðŸ”„ Refresh</button>
    <br><br>
    <label for="storeSelect">Select a store:</label>
    <select id="storeSelect" onchange="filterByStore()">
      <option value="">-- Choose a store --</option>
    </select>

    <h3>Total Deal Offer Summary: $<span id="total">0.00</span></h3>

    <h3>Products</h3>
    <div id="products"></div>

    <h3>ðŸ›  Debug Output</h3>
    <div id="debug">Waiting for data...</div>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyuYCaMVexXexoUinDwIZsMrAUZlnSqpPcsp4Ytk_L443OyPl60tpMdryK5u0ztFq5riQ/exec";
    let allData = [];
    let totalDeal = 0;

    async function loadData() {
      document.getElementById("debug").textContent = "Loading...";
      try {
        const res = await fetch(scriptUrl);
        const data = await res.json();

        if (!Array.isArray(data)) {
          throw new Error("Unexpected response, expected array but got: " + JSON.stringify(data));
        }

        allData = data;
        document.getElementById("debug").textContent =
          "Loaded " + allData.length + " products";

        populateStores();
      } catch (err) {
        document.getElementById("debug").textContent = "Error loading: " + err;
      }
    }

    function populateStores() {
      const storeSelect = document.getElementById("storeSelect");
      storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';

      const stores = [...new Set(allData.map(p => p.Store))].sort();
      stores.forEach(store => {
        const opt = document.createElement("option");
        opt.value = store;
        opt.textContent = store;
        storeSelect.appendChild(opt);
      });
    }

    function filterByStore() {
      const store = document.getElementById("storeSelect").value;
      const container = document.getElementById("products");
      container.innerHTML = "";
      totalDeal = 0;
      document.getElementById("total").textContent = totalDeal.toFixed(2);

      if (!store) return;

      const products = allData.filter(p => p.Store === store);
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p['Image URL'] || ''}" alt="Product">
          <div class="info">
            <strong>${p.Product || "Unnamed Product"}</strong>
            <div>Metcash Code: ${p['Metcash Code'] || '-'}</div>
            <div>SDA Ranking: ${p['SDA Ranking'] || '-'}</div>
            <div>Category: ${p['Category'] || '-'}</div>
            <div>Price: $${p['List Price'] || '0.00'}</div>
            <div class="buttons">
              <button class="add" onclick="toggleDeal(this, ${parseFloat(p['50% Deal'] || 0)})">Add to Offer</button>
              <button class="not" onclick="removeProduct(this)">Not Buying</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleDeal(btn, value) {
      if (btn.classList.contains("added")) {
        totalDeal -= value;
        btn.classList.remove("added");
        btn.textContent = "Add to Offer";
      } else {
        totalDeal += value;
        btn.classList.add("added");
        btn.textContent = "Added";
      }
      document.getElementById("total").textContent = totalDeal.toFixed(2);
    }

    function removeProduct(btn) {
      btn.closest(".card").remove();
    }

    loadData();
  </script>
</body>
</html>
