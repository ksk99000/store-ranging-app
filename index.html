<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 22px; }
    select, button { padding: 6px; margin: 5px 0; }
    .summary { background: #f4faff; padding: 10px; border: 1px solid #ccc; margin-bottom: 15px; }
    .card { border: 1px solid #ccc; border-radius: 8px; margin: 10px 0; padding: 10px; display: flex; align-items: center; cursor: pointer; }
    .card img { width: 80px; height: 80px; object-fit: contain; margin-right: 10px; }
    .details { display: none; flex-direction: column; }
    .buttons { margin-top: 10px; }
    .add, .not { padding: 6px 10px; border: none; border-radius: 4px; cursor: pointer; }
    .add { background: #007bff; color: white; }
    .add.added { background: #28a745; }
    .not { background: #dc3545; color: white; margin-left: 5px; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button onclick="loadData()">Refresh</button>
  <br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect" onchange="renderProducts()"></select>

  <div class="summary">
    <h3>Total Deal Offer Summary</h3>
    <p id="total">$0.00</p>
  </div>

  <h2>Products</h2>
  <div id="productContainer"></div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbxwpjfu80sA2RRw1TdV0FW27RBQsfpucO1d0hgx1nvMxOk7ep5V7tuvnvyBScFjjoZUDw/exec";
    let allData = [];
    let selectedStore = "";
    let addedDeals = {};

    async function loadData() {
      try {
        const res = await fetch(scriptUrl);
        allData = await res.json();

        const stores = [...new Set(allData.map(r => r.Store))].sort();
        const select = document.getElementById("storeSelect");
        select.innerHTML = '<option value="">-- Choose a store --</option>' +
          stores.map(s => `<option value="${s}">${s}</option>`).join("");

        document.getElementById("productContainer").innerHTML = "";
        document.getElementById("total").textContent = "$0.00";
        addedDeals = {};
      } catch (err) {
        document.getElementById("productContainer").innerHTML = "<p>Error loading data.</p>";
      }
    }

    function renderProducts() {
      selectedStore = document.getElementById("storeSelect").value;
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      if (!selectedStore) return;

      const products = allData.filter(r => r.Store === selectedStore && r.Status === "Not Ranging");

      if (products.length === 0) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${p['Image URL'] || 'https://via.placeholder.com/80'}" alt="Product">
          <div>
            <strong>${p.Product}</strong>
            <div class="details">
              <p>Metcash Code: ${p['Metcash Code'] || '-'}</p>
              <p>SDA Ranking: ${p['SDA Ranking'] || '-'}</p>
              <p>Category: ${p['Category'] || '-'}</p>
              <p>Layout: ${p['Metcash Layout'] || '-'}</p>
              <p>Base Range: ${p['Metcash Base Range'] || '-'}</p>
              <p>List Price: ${p['List Price'] || '-'}</p>
              <p>50% Deal: ${p['50% Deal'] || '-'}</p>
              <div class="buttons">
                <button class="add" onclick="toggleOffer(event, '${p.Product}', ${p['50% Deal'] || 0})">Add to Offer</button>
                <button class="not" onclick="removeProduct(event, this)">Not Buying</button>
              </div>
            </div>
          </div>
        `;
        card.addEventListener("click", (e) => {
          if (!e.target.classList.contains("add") && !e.target.classList.contains("not")) {
            const details = card.querySelector(".details");
            details.style.display = details.style.display === "flex" ? "none" : "flex";
          }
        });
        container.appendChild(card);
      });
    }

    function toggleOffer(e, product, dealValue) {
      e.stopPropagation();
      const btn = e.target;
      if (btn.classList.contains("added")) {
        delete addedDeals[product];
        btn.classList.remove("added");
        btn.textContent = "Add to Offer";
      } else {
        addedDeals[product] = parseFloat(dealValue) || 0;
        btn.classList.add("added");
        btn.textContent = "Added";
      }
      updateTotal();
    }

    function updateTotal() {
      const total = Object.values(addedDeals).reduce((a, b) => a + b, 0);
      document.getElementById("total").textContent = "$" + total.toFixed(2);
    }

    function removeProduct(e, btn) {
      e.stopPropagation();
      const card = btn.closest(".card");
      card.remove();
    }

    loadData();
  </script>
</body>
</html>
