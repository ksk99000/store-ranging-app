<!DOCTYPE html>
<html>
<head>
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      object-fit: cover;
    }
    .buttons button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add { background-color: #007bff; color: white; }
    .add.added { background-color: #28a745; } /* green when added */
    .not { background-color: #dc3545; color: white; }
    #popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 900;
    }
    #summary {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #007bff;
      border-radius: 6px;
      background: #f8f9fa;
    }
    #offerList { margin-top: 10px; padding-left: 20px; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button onclick="loadData()">Refresh</button>
  <br><br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect"></select>

  <div id="summary">
    <h3>Total Deal Offer Summary</h3>
    <p id="totalOffer">$0.00</p>
    <ul id="offerList"></ul>
  </div>

  <h2>Products</h2>
  <div id="productContainer"></div>

  <!-- Popup + Overlay -->
  <div id="overlay" onclick="closePopup()"></div>
  <div id="popup"></div>

  <script>
    const scriptUrl = "YOUR_SCRIPT_URL";  // replace with your deployed Apps Script URL
    let selectedDeals = {}; // product -> dealPrice

    async function loadData() {
      try {
        const res = await fetch(scriptUrl);
        const data = await res.json();
        console.log("Fetched data:", data);

        const storeSelect = document.getElementById("storeSelect");
        const stores = [...new Set(data.map(r => r.Store))];
        storeSelect.innerHTML = "<option value=''>-- Choose a store --</option>";
        stores.forEach(s => {
          const opt = document.createElement("option");
          opt.value = s;
          opt.textContent = s;
          storeSelect.appendChild(opt);
        });

        storeSelect.onchange = () => renderProducts(data, storeSelect.value);

      } catch (err) {
        console.error("Error loading data", err);
        document.getElementById("productContainer").textContent = "Error loading data.";
      }
    }

    function renderProducts(data, store) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      const products = data.filter(r => r.Store === store && r.Status === "Not Ranging");
      if (products.length === 0) {
        container.textContent = "No products found.";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.onclick = (e) => {
          if (!e.target.closest("button")) openPopup(p);
        };
        card.innerHTML = `
          <img src="${p['Image URL'] || 'https://via.placeholder.com/80'}" alt="Product">
          <div>
            <h3>${p['Product']}</h3>
            <div class="buttons">
              <button class="add" onclick="toggleOffer(event, '${store}', '${p['Product']}', ${p['50% Deal'] || 0})">Add to Offer</button>
              <button class="not" onclick="removeProduct(event, '${store}', '${p['Product']}')">Not Buying</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function openPopup(p) {
      const popup = document.getElementById("popup");
      const overlay = document.getElementById("overlay");
      popup.innerHTML = `
        <h3>${p['Product']}</h3>
        <p>Metcash Code: ${p['Metcash Code'] || '-'}</p>
        <p>SDA Ranking: ${p['SDA Ranking'] || '-'}</p>
        <p>Category: ${p['Category'] || '-'}</p>
        <p>Layout: ${p['Metcash Layout'] || '-'}</p>
        <p>Base Range: ${p['Metcash Base Range'] || '-'}</p>
        <p>List Price: ${p['List Price'] || '-'}</p>
        <p>50% Deal: ${p['50% Deal'] || '-'}</p>
        <p>Status: ${p['Status'] || '-'}</p>
      `;
      popup.style.display = "block";
      overlay.style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function toggleOffer(e, store, product, dealPrice) {
      e.stopPropagation();
      const btn = e.target;

      if (btn.classList.contains("added")) {
        delete selectedDeals[product];
        btn.classList.remove("added");
        btn.textContent = "Add to Offer";
      } else {
        selectedDeals[product] = dealPrice;
        btn.classList.add("added");
        btn.textContent = "Added";
      }
      updateOfferSummary();
    }

    function updateOfferSummary() {
      const total = Object.values(selectedDeals).reduce((a, b) => a + b, 0);
      document.getElementById("totalOffer").textContent = "$" + total.toFixed(2);

      const list = document.getElementById("offerList");
      list.innerHTML = "";
      Object.keys(selectedDeals).forEach(p => {
        const li = document.createElement("li");
        li.textContent = p + " ($" + selectedDeals[p].toFixed(2) + ")";
        list.appendChild(li);
      });
    }

    async function removeProduct(e, store, product) {
      e.stopPropagation();
      e.target.closest(".product-card").remove();
      try {
        await fetch(scriptUrl, {
          method: "POST",
          body: JSON.stringify({ Store: store, Product: product, Status: "Not Buying" }),
          headers: { "Content-Type": "application/json" }
        });
        console.log("Marked as Not Buying:", product);
      } catch (err) {
        console.error("Update failed", err);
      }
    }

    loadData();
  </script>
</body>
</html>
