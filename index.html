<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Ranging App (Debug)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: system-ui, sans-serif; }
    .loader { border: 4px solid #eee; border-top: 4px solid #2563eb; border-radius: 50%; width: 32px; height: 32px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg) } }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">
  <div class="h-screen flex flex-col">
    <header class="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-bold">Store Ranging App (Debug)</h1>
      <button id="btn-refresh" class="px-3 py-1 bg-green-600 text-white rounded">Refresh üîÑ</button>
    </header>

    <!-- Debug message -->
    <div id="debug" class="bg-yellow-50 text-yellow-800 text-sm px-4 py-2 border-b border-yellow-200 hidden"></div>

    <main class="flex-1 overflow-y-auto p-4">
      <div id="store-select-box">
        <label for="store-select" class="block text-sm font-medium text-slate-700 mb-1">Select a store</label>
        <select id="store-select" class="w-full p-2 border rounded bg-white"></select>
      </div>

      <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4"></div>
    </main>
  </div>

  <script>
    const DEALS_URL = "https://api.sheetbest.com/sheets/8c337928-5dd1-41bb-9c49-00b1e423f241/tabs/Deals";
    const RANGING_URL = "https://api.sheetbest.com/sheets/8c337928-5dd1-41bb-9c49-00b1e423f241/tabs/RangingData";

    let deals = [];
    let merged = [];
    let allStores = [];

    document.getElementById("btn-refresh").addEventListener("click", loadData);

    async function loadData() {
      try {
        // Load deals
        const dealsRes = await fetch(DEALS_URL);
        deals = await dealsRes.json();

        // Load ranging
        const res = await fetch(RANGING_URL);
        const ranging = await res.json();

        console.log("üîé Raw RangingData:", ranging);

        const debugBox = document.getElementById("debug");
        if (!Array.isArray(ranging) || ranging.length === 0) {
          debugBox.textContent = "‚ö†Ô∏è API returned 0 rows from RangingData.";
          debugBox.classList.remove("hidden");
          return;
        }

        debugBox.textContent = `‚úÖ API returned ${ranging.length} rows. First row keys: ${Object.keys(ranging[0]).join(", ")}`;
        debugBox.classList.remove("hidden");

        // Build store list
        merged = [];
        ranging.forEach(row => {
          const store = row["Store"] || row["store"] || "";
          if (!store) return;
          Object.keys(row).forEach(key => {
            if (["Store ID","Store","store","Banner","MSO"].includes(key)) return;
            const status = row[key];
            if (!status) return;
            const productMeta = deals.find(d => d["Product"] === key);
            merged.push({
              Store: store,
              Product: key,
              Ranging: status,
              ImageURL: productMeta?.["Image URL"] || ""
            });
          });
        });

        allStores = [...new Set(merged.map(r => r.Store))].sort();
        renderStoreDropdown();

      } catch (e) {
        console.error("‚ùå Error loading data", e);
        const debugBox = document.getElementById("debug");
        debugBox.textContent = `‚ùå Error: ${e.message}`;
        debugBox.classList.remove("hidden");
      }
    }

    function renderStoreDropdown() {
      const select = document.getElementById("store-select");
      select.innerHTML = "<option value=''>-- Choose a store --</option>";
      allStores.forEach(store => {
        const opt = document.createElement("option");
        opt.value = store;
        opt.textContent = store;
        select.appendChild(opt);
      });
    }

    loadData();
  </script>
</body>
</html>
