<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#f8f9fb; margin:0; padding:10px; }
    h1 { font-size:20px; margin:10px 0; color:#007aff; }
    button { padding:8px 14px; border:none; border-radius:6px; cursor:pointer; font-weight:600; }
    .refresh { background:#007aff; color:white; }
    .switch { background:#34c759; color:white; margin-left:8px; }
    .store-card { display:flex; align-items:center; border:1px solid #ddd; border-radius:8px; padding:10px; margin:10px 0; background:white; }
    .store-card img { width:70px; height:70px; object-fit:cover; border-radius:6px; margin-right:10px; }
    .info { flex:1; }
    .buttons { display:flex; gap:6px; margin-top:6px; }
    .add { background:#007aff; color:white; }
    .add.added { background:#34c759; }
    .not { background:#ff3b30; color:white; }
    #summary { margin:12px 0; padding:10px; background:#e9f4ff; border:1px solid #cde; border-radius:6px; }
    #debug { margin-top:20px; font-size:13px; padding:10px; background:#fff3cd; border:1px solid #ffeeba; border-radius:6px; }
  </style>
</head>
<body>
  <h1>ðŸ“± Store Ranging App</h1>
  <button class="refresh" onclick="loadData()">ðŸ”„ Refresh</button>
  <button class="switch" onclick="alert('Dashboard coming back soon!')">ðŸ“Š Switch to Dashboard</button>

  <div>
    <label for="store">Select a store:</label>
    <select id="store" onchange="renderProducts()">
      <option>-- Choose a store --</option>
    </select>
  </div>

  <div id="summary" style="display:none;">
    <h3>Total Deal Offer Summary</h3>
    <div id="total">$0.00</div>
  </div>

  <div id="products"></div>

  <div id="debug">
    <b>ðŸ›  Debug Output</b>
    <div id="debugOutput"></div>
  </div>

<script>
const scriptUrl = "https://script.google.com/macros/s/AKfycbwjs8iFcXbkXPcYbcvqAgKtU2grsMuxcoOOVY8Aox3nXppahHuktklIf7snHC86yN907Q/exec";

let allData = [];
let currentStore = "";
let dealSummary = {};

async function loadData() {
  try {
    document.getElementById("debugOutput").textContent = "Loading...";
    const res = await fetch(scriptUrl);
    const data = await res.json();
    allData = data;
    document.getElementById("debugOutput").textContent = "Loaded " + data.length + " rows";

    // Populate store dropdown
    const storeSelect = document.getElementById("store");
    storeSelect.innerHTML = `<option>-- Choose a store --</option>`;
    [...new Set(data.map(r => r.Store))].forEach(store => {
      const opt = document.createElement("option");
      opt.value = store;
      opt.textContent = store;
      storeSelect.appendChild(opt);
    });
  } catch (err) {
    document.getElementById("debugOutput").textContent = "Error: " + err;
  }
}

function renderProducts() {
  currentStore = document.getElementById("store").value;
  const container = document.getElementById("products");
  container.innerHTML = "";

  if (!currentStore || currentStore.includes("Choose")) {
    document.getElementById("summary").style.display = "none";
    return;
  }

  document.getElementById("summary").style.display = "block";
  updateSummary();

  const storeProducts = allData.filter(r => r.Store === currentStore && r.Status === "not ranging");
  if (storeProducts.length === 0) {
    container.textContent = "No products found.";
    return;
  }

  storeProducts.forEach(p => {
    const card = document.createElement("div");
    card.className = "store-card";
    card.innerHTML = `
      <img src="${p['Image URL'] || 'https://via.placeholder.com/70'}" alt="Product">
      <div class="info">
        <strong>${p.Product}</strong>
        <p>Metcash Code: ${p['Metcash Code'] || '-'}</p>
        <p>50% Deal: ${p['50% Deal'] || '-'}</p>
        <div class="buttons">
          <button class="add" onclick="toggleOffer('${p.Product}', ${p['50% Deal'] || 0}, this)">Add to Offer</button>
          <button class="not" onclick="removeProduct('${p.Product}')">Not Buying</button>
        </div>
      </div>`;
    container.appendChild(card);
  });
}

function toggleOffer(product, dealValue, btn) {
  if (!dealSummary[currentStore]) dealSummary[currentStore] = {};
  if (dealSummary[currentStore][product]) {
    delete dealSummary[currentStore][product];
    btn.classList.remove("added");
    btn.textContent = "Add to Offer";
  } else {
    dealSummary[currentStore][product] = Number(dealValue) || 0;
    btn.classList.add("added");
    btn.textContent = "Added";
  }
  updateSummary();
}

function updateSummary() {
  const totalBox = document.getElementById("total");
  const deals = dealSummary[currentStore] || {};
  const total = Object.values(deals).reduce((a,b) => a+b, 0);
  totalBox.textContent = `$${total.toFixed(2)}`;
}

function removeProduct(product) {
  alert(product + " removed (simulate Not Buying)");
}
</script>
</body>
</html>
