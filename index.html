<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fbfd;
      margin: 0; padding: 20px;
    }
    h1 { color: #007aff; }
    select, button { margin: 5px 0; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    .card {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
    }
    .card img {
      width: 80px; height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .buttons { margin-top: 10px; }
    .add { background: #007aff; color: white; }
    .not { background: #ff3b30; color: white; margin-left: 5px; }
    #debug {
      margin-top: 20px;
      padding: 10px;
      background: #fff3cd;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“± Store Ranging App</h1>
  <button onclick="loadData()">ðŸ”„ Refresh</button>

  <div>
    <label for="storeSelect">Select a store:</label>
    <select id="storeSelect" onchange="filterByStore()">
      <option value="">-- Choose a store --</option>
    </select>
  </div>

  <h3>Products</h3>
  <div id="products"></div>

  <h3>ðŸ›  Debug Output</h3>
  <pre id="debug">Loading...</pre>

  <script>
    const scriptUrl = "YOUR_DEPLOYED_SCRIPT_URL"; // replace with your Apps Script URL
    let allProducts = [];
    let storeStatus = [];

    async function loadData() {
      try {
        const res = await fetch(scriptUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (data.error) {
          document.getElementById("debug").innerText = "Server error: " + data.error;
          return;
        }

        allProducts = data.products;
        storeStatus = data.status;

        populateStores();
        document.getElementById("debug").innerText =
          "Loaded " + data.status.length + " ranging rows & " + data.products.length + " products.";
      } catch (err) {
        document.getElementById("debug").innerText = "Error loading: " + err;
      }
    }

    function populateStores() {
      const storeSelect = document.getElementById("storeSelect");
      storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
      const stores = [...new Set(storeStatus.map(r => r.Store))];
      stores.forEach(store => {
        const opt = document.createElement("option");
        opt.value = store;
        opt.textContent = store;
        storeSelect.appendChild(opt);
      });
    }

    function filterByStore() {
      const store = document.getElementById("storeSelect").value;
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!store) return;

      // Get products not ranging for this store
      const notRanging = storeStatus.filter(r => r.Store === store && r.Status === "not ranging");

      notRanging.forEach(row => {
        const product = allProducts.find(p => p.Product === row.Product);
        if (!product) return;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${product['Image URL'] || ''}" alt="Product">
          <div>
            <strong>${product['Product']}</strong>
            <p>Metcash Code: ${product['Metcash Code'] || '-'}</p>
            <p>SDA Ranking: ${product['SDA Ranking'] || '-'}</p>
            <p>Category: ${product['Category'] || '-'}</p>
            <p>List Price: ${product['List Price'] || '-'}</p>
            <p>50% Deal: ${product['50% Deal'] || '-'}</p>
            <div class="buttons">
              <button class="add">Add to Offer</button>
              <button class="not" onclick="removeProduct(this)">Not Buying</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function removeProduct(btn) {
      btn.closest(".card").remove();
    }

    loadData();
  </script>
</body>
</html>
