<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    .product-card {
      border: 1px solid #ddd; padding: 10px; margin: 10px 0;
      border-radius: 5px; display: flex; justify-content: space-between;
      align-items: center;
    }
    .product-info { flex: 1; }
    button {
      padding: 5px 10px; border: none; border-radius: 5px;
      cursor: pointer; background-color: #007bff; color: white;
    }
    button:hover { background-color: #0056b3; }
    #debug { margin-top: 20px; white-space: pre-wrap; background: #f8f9fa; padding: 10px; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button onclick="loadData()">Refresh</button>
  <br><br>

  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect" onchange="filterByStore()">
    <option value="">-- Choose a store --</option>
  </select>

  <div id="productList"></div>

  <h2>Debug Output</h2>
  <div id="debug">Raw JSON will appear here</div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwZBkRpAIrRVNZ5mt-g_AX7_OjOd3-bTwAwBEihMMYLRlkBEiX9f8f566NAXZEyZMND/exec";
    let allData = [];

    async function loadData() {
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        allData = data;

        document.getElementById("debug").innerText = JSON.stringify(data, null, 2);

        // Populate store dropdown
        const storeSelect = document.getElementById("storeSelect");
        storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
        const uniqueStores = [...new Set(data.map(row => row.Store))];
        uniqueStores.forEach(store => {
          const option = document.createElement("option");
          option.value = store;
          option.textContent = store;
          storeSelect.appendChild(option);
        });
      } catch (error) {
        document.getElementById("debug").innerText = "Error: " + error;
      }
    }

    function filterByStore() {
      const selectedStore = document.getElementById("storeSelect").value;
      const filtered = allData.filter(row => row.Store === selectedStore && row.Status === "Not Ranging");

      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      filtered.forEach(row => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <div class="product-info">
            <strong>${row.Product}</strong><br>
            Status: ${row.Status}
          </div>
          <button onclick="addToOffer('${row.Product}')">Add to Offer</button>
        `;
        productList.appendChild(card);
      });
    }

    function addToOffer(product) {
      alert(product + " added to offer (future: send to Google Sheet)");
    }

    // Load initial data
    loadData();
  </script>
</body>
</html>
