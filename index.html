<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üì± Store Ranging App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .version {
      font-size: 12px;
      color: #ddd;
      margin-top: 4px;
    }
    .container {
      padding: 15px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background: #0056b3;
    }
    select {
      padding: 8px;
      font-size: 14px;
    }
    h2 {
      margin-top: 20px;
    }
    .debug {
      background: #fff3cd;
      padding: 10px;
      border: 1px solid #ffeeba;
      border-radius: 6px;
      margin-top: 15px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    üì± Store Ranging App
    <div class="version">Version: v1.1.0 (17 Sept 2025)</div>
  </header>
  
  <div class="container">
    <button onclick="loadData()">üîÑ Refresh</button>
    <select id="storeDropdown">
      <option>-- Choose a store --</option>
    </select>

    <h2>Products</h2>
    <div id="productList"></div>

    <h2>üõ† Debug Output</h2>
    <div id="debug" class="debug"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwuCYVCM0Ix_Wy2czkcQ8Wnv8eAD1Wkx6yQJaK8dGmwNwEXnXsHWRT0uGPCka38wUbM8w/exec";

    async function loadData() {
      const debug = document.getElementById("debug");
      debug.innerText = "Loading data...";

      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("Network error: " + response.status);
        
        const data = await response.json();

        // Check structure
        if (!data.deals || !data.ranging) {
          throw new Error("Unexpected data format");
        }

        // Show counts
        debug.innerText = 
          `‚úÖ Loaded ${data.deals.length} products from Deals\n` +
          `‚úÖ Loaded ${data.ranging.length} rows from Ranging`;

        // Populate store dropdown
        const stores = [...new Set(data.ranging.map(r => r.store))];
        const storeDropdown = document.getElementById("storeDropdown");
        storeDropdown.innerHTML = "<option>-- Choose a store --</option>";
        stores.forEach(store => {
          let opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeDropdown.appendChild(opt);
        });

      } catch (err) {
        debug.innerText = "‚ùå Error loading: " + err.message;
      }
    }
  </script>
</body>
</html>
