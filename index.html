<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Store Ranging App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 text-slate-800">
  <div class="h-screen flex flex-col">
    <header class="bg-white border-b border-slate-200 px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg font-bold">Store Ranging App</h1>
      <button id="btn-refresh" class="px-3 py-1 bg-green-600 text-white rounded">Refresh ðŸ”„</button>
    </header>

    <main class="flex-1 overflow-y-auto p-4">
      <div class="mb-4">
        <label for="store-select" class="block text-sm font-medium text-slate-700 mb-1">Select a store</label>
        <select id="store-select" class="w-full p-2 border rounded bg-white"></select>
      </div>

      <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>
  </div>

  <script>
    const DATA_URL = "https://api.sheetbest.com/sheets/8c337928-5dd1-41bb-9c49-00b1e423f241/tabs/Data";
    const RANGING_URL = "https://api.sheetbest.com/sheets/8c337928-5dd1-41bb-9c49-00b1e423f241/tabs/Ranging";
    const DEALS_URL = "https://api.sheetbest.com/sheets/8c337928-5dd1-41bb-9c49-00b1e423f241/tabs/Deals";

    let stores = [];
    let ranging = [];
    let deals = [];

    document.getElementById("btn-refresh").addEventListener("click", loadData);
    document.getElementById("store-select").addEventListener("change", e => showStoreProducts(e.target.value));

    async function loadData() {
      try {
        const [dataRes, rangingRes, dealsRes] = await Promise.all([
          fetch(DATA_URL),
          fetch(RANGING_URL),
          fetch(DEALS_URL)
        ]);

        const dataTab = await dataRes.json();
        ranging = await rangingRes.json();
        deals = await dealsRes.json();

        // Stores are in first row of Data tab (keys of object)
        const firstRow = dataTab[0] || {};
        stores = Object.values(firstRow).filter(v => v && v !== "Store ID");

        renderStoreDropdown();
      } catch (e) {
        alert("Error loading data: " + e.message);
      }
    }

    function renderStoreDropdown() {
      const select = document.getElementById("store-select");
      select.innerHTML = "<option value=''>-- Choose a store --</option>";
      stores.forEach(store => {
        const opt = document.createElement("option");
        opt.value = store;
        opt.textContent = store;
        select.appendChild(opt);
      });
    }

    function showStoreProducts(store) {
      const grid = document.getElementById("products-grid");
      grid.innerHTML = "";
      if (!store) return;

      ranging.forEach(row => {
        const status = row[store];
        if (status && status.toLowerCase().includes("not")) {
          const productMeta = deals.find(d => d["Product"] === row["Product"]);
          if (!productMeta) return;

          const card = document.createElement("div");
          card.className = "bg-white rounded shadow p-3 flex flex-col";
          card.innerHTML = `
            <div class="aspect-[4/3] w-full bg-slate-200 rounded overflow-hidden mb-2">
              <img src="${productMeta["Image URL"]}" alt="${row["Product"]}" class="w-full h-full object-cover"
                   onerror="this.src='';this.parentElement.classList.add('bg-slate-200');">
            </div>
            <div class="font-semibold mb-1">${row["Product"]}</div>
            <span class="text-xs text-slate-600">${productMeta["Category"] || ""}</span>
          `;
          grid.appendChild(card);
        }
      });
    }

    loadData();
  </script>
</body>
</html>
