<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    select, button { margin: 10px 0; padding: 8px; }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product-info {
      max-width: 70%;
    }
    .product-actions {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    button {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .add-btn { background-color: #007bff; color: white; }
    .not-btn { background-color: #dc3545; color: white; }
    #debug { margin-top: 20px; font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button id="refresh">Refresh</button>
  <br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect">
    <option>-- Choose a store --</option>
  </select>
  <div id="products"></div>
  <div id="debug">
    <h2>Debug Output</h2>
    <pre id="debugOutput">Raw JSON will appear here</pre>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxqByOsG2nGUR0p8qJgT4P7IRngrIh0-YP_1Xhki9PVC2cUiahJSjp0IY2bw5zF8d-62Q/exec";
    let allData = [];

    async function fetchData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allData = data;
        document.getElementById('debugOutput').textContent = JSON.stringify(data, null, 2);
        populateStores(data);
      } catch (err) {
        document.getElementById('debugOutput').textContent = "Error: " + err;
      }
    }

    function populateStores(data) {
      const storeSelect = document.getElementById('storeSelect');
      storeSelect.innerHTML = '<option>-- Choose a store --</option>';
      const stores = [...new Set(data.map(row => row.Store))];
      stores.forEach(store => {
        const opt = document.createElement('option');
        opt.value = store;
        opt.textContent = store;
        storeSelect.appendChild(opt);
      });
    }

    function showProducts(store) {
      const container = document.getElementById('products');
      container.innerHTML = '';
      const products = allData.filter(row => row.Store === store && row.Status === "Not Ranging");
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        const info = document.createElement('div');
        info.className = 'product-info';
        info.innerHTML = `
          <strong>${product.Product}</strong><br>
          Metcash Code: ${product.MetcashCode || "—"}<br>
          50% Deal: $${product.Deal || "—"}
        `;

        const actions = document.createElement('div');
        actions.className = 'product-actions';
        const addBtn = document.createElement('button');
        addBtn.className = 'add-btn';
        addBtn.textContent = 'Add to Offer';
        const notBtn = document.createElement('button');
        notBtn.className = 'not-btn';
        notBtn.textContent = 'Not Buying';
        actions.appendChild(addBtn);
        actions.appendChild(notBtn);

        card.appendChild(info);
        card.appendChild(actions);
        container.appendChild(card);
      });
    }

    document.getElementById('storeSelect').addEventListener('change', e => {
      if (e.target.value !== "-- Choose a store --") {
        showProducts(e.target.value);
      }
    });
    document.getElementById('refresh').addEventListener('click', fetchData);

    fetchData();
  </script>
</body>
</html>
