<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“± Store Ranging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8fafc;
      color: #333;
    }
    h1 {
      color: #0056d6;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #0056b3;
    }
    select {
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      background: #fff;
    }
    .product img {
      width: 80px;
      height: 80px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover;
    }
    .product-info {
      flex: 1;
    }
    .version {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 12px;
      font-weight: bold;
      color: #666;
      background: #eef2f7;
      padding: 3px 8px;
      border-radius: 6px;
    }
    .debug {
      font-size: 12px;
      color: #555;
      margin-top: 15px;
      background: #f1f3f6;
      padding: 8px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="version">v1.0.0</div>

  <h1>ðŸ“± Store Ranging App</h1>
  <button onclick="loadData()">ðŸ”„ Refresh</button>
  <select id="storeSelect" onchange="filterByStore()">
    <option value="">-- Choose a store --</option>
  </select>

  <h2>Products</h2>
  <div id="productList"></div>

  <h3>ðŸ›  Debug Output</h3>
  <div class="debug" id="debugOutput">Waiting for data...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw2a7r1uV7_WdypuPWlR0TNsv_8dlp70naBfdcAnA6xzKWFD6nwrx9gyP3YdVsMUGUchQ/exec";

    let allData = { ranging: [] };

    async function loadData() {
      document.getElementById("debugOutput").textContent = "Loading...";
      try {
        const response = await fetch(API_URL);
        const data = await response.json();
        allData = data;

        document.getElementById("debugOutput").textContent = 
          `Loaded ${data.ranging?.length || 0} ranging rows & ${data.products?.length || 0} products.`;

        populateStores(data.ranging || []);
      } catch (err) {
        document.getElementById("debugOutput").textContent = "Error loading: " + err;
      }
    }

    function populateStores(rangingData) {
      const storeSelect = document.getElementById("storeSelect");
      storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
      const stores = [...new Set(rangingData.map(r => r.Store))];
      stores.forEach(store => {
        const opt = document.createElement("option");
        opt.value = store;
        opt.textContent = store;
        storeSelect.appendChild(opt);
      });
    }

    function filterByStore() {
      const store = document.getElementById("storeSelect").value;
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      if (!store) return;

      const products = allData.ranging.filter(r => r.Store === store);
      if (products.length === 0) {
        productList.innerHTML = "<p>No products found for this store.</p>";
        return;
      }

      products.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <img src="${p['Image URL'] || ''}" alt="product">
          <div class="product-info">
            <strong>${p.Product}</strong><br>
            Status: ${p.Status || "Unknown"}
          </div>
        `;
        productList.appendChild(div);
      });
    }

    loadData();
  </script>
</body>
</html>
