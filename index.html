<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì± Store Ranging App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 10px;
      text-align: center;
    }
    header small {
      display: block;
      font-size: 0.8em;
      margin-top: 4px;
      color: #e0e0e0;
    }
    .container {
      padding: 15px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-right: 10px;
    }
    select {
      padding: 8px;
      border-radius: 6px;
    }
    h2 {
      margin-top: 20px;
    }
    .debug {
      background: #fff3cd;
      border-left: 4px solid #ffecb5;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì± Store Ranging App</h1>
    <small>Version: v1.2.0 (17 Sept 2025)</small>
  </header>

  <div class="container">
    <button onclick="loadData()">üîÑ Refresh</button>
    <select id="storeSelect">
      <option value="">-- Choose a store --</option>
    </select>

    <h2>Products</h2>
    <div id="products"></div>

    <h2>üõ†Ô∏è Debug Output</h2>
    <div id="debug" class="debug">Waiting for data...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbw2a7r1uV7_WdypuPWlR0TNsv_8dlp70naBfdcAnA6xzKWFD6nwrx9gyP3YdVsMUGUchQ/exec";

    async function loadData() {
      const debugBox = document.getElementById("debug");
      const productsDiv = document.getElementById("products");
      const storeSelect = document.getElementById("storeSelect");

      debugBox.textContent = "‚è≥ Loading data...";
      productsDiv.innerHTML = "";
      storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';

      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        debugBox.textContent = JSON.stringify(data, null, 2);

        // Fill store dropdown
        if (data.stores) {
          data.stores.forEach(store => {
            const opt = document.createElement("option");
            opt.value = store.store;
            opt.textContent = store.store;
            storeSelect.appendChild(opt);
          });
        }

        // Show first 10 products
        if (data.deals) {
          data.deals.slice(0, 10).forEach(item => {
            const div = document.createElement("div");
            div.style.border = "1px solid #ddd";
            div.style.margin = "5px 0";
            div.style.padding = "10px";
            div.style.borderRadius = "6px";
            div.innerHTML = `
              <strong>${item.product}</strong> <br>
              Code: ${item.code} | SDA: ${item.sda} <br>
              <img src="${item.image}" alt="${item.product}" style="max-width:100px;margin-top:5px">
            `;
            productsDiv.appendChild(div);
          });
        }

      } catch (err) {
        debugBox.textContent = "‚ùå Error loading: " + err.message;
      }
    }
  </script>
</body>
</html>
