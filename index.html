<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“± Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; }
    h1 { color: #007bff; }
    #version { font-size: 0.9em; color: gray; }
    select, button { margin: 10px 0; padding: 8px; }
    #debug { margin-top: 20px; padding: 10px; background: #fff3cd; border: 1px solid #ffeeba; border-radius: 5px; font-family: monospace; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ðŸ“± Store Ranging App <span id="version">v2.3.0 (17 Sept 2025)</span></h1>
  <button onclick="loadData()">ðŸ”„ Refresh</button>
  <select id="storeSelect">
    <option value="">-- Select a store --</option>
  </select>

  <h2>Products</h2>
  <div id="products"></div>

  <h2>ðŸ›  Debug Output</h2>
  <div id="debug"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwX05hFhJaGxwQl6X_ifm66MUb-PBBAfvvsQzSnUFQiS3lG-0dSdqN3ddzDYgP2st_OTw/exec";

    async function loadData() {
      document.getElementById('debug').innerText = "Loading...";
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error("HTTP " + response.status);
        const data = await response.json();

        document.getElementById('debug').innerText = JSON.stringify(data, null, 2);

        // Populate stores if available
        const storeSelect = document.getElementById("storeSelect");
        storeSelect.innerHTML = '<option value="">-- Select a store --</option>';
        if (data.stores) {
          data.stores.forEach(store => {
            const opt = document.createElement("option");
            opt.value = store;
            opt.textContent = store;
            storeSelect.appendChild(opt);
          });
        }
      } catch (err) {
        document.getElementById('debug').innerText = "Fetch error: " + err;
      }
    }

    loadData();
  </script>
</body>
</html>
