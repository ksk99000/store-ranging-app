<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging & Deals App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .view-toggle-btn.active { background-color: #3b82f6; color: white; }
  </style>
</head>
<body class="bg-slate-100 text-slate-800">

  <div class="h-screen flex flex-col">
    <main class="w-full flex-grow flex flex-col bg-slate-50">
      <header class="p-4 border-b border-slate-200 bg-white flex justify-between items-center">
        <h2 class="text-xl font-bold">Product Dashboard</h2>
        <div class="space-x-2">
          <button id="dashboard-btn" class="px-3 py-1 bg-gray-600 text-white rounded-md text-sm">Dashboard üìä</button>
          <button id="refresh-btn" class="px-3 py-1 bg-green-600 text-white rounded-md text-sm">Refresh üîÑ</button>
        </div>
      </header>

      <div class="flex-grow p-4 overflow-y-auto">
        <!-- Dashboard View -->
        <div id="dashboard-view">
          <div id="dashboard-loader" class="text-center p-8 flex flex-col items-center justify-center">
            <div class="loader mx-auto"></div>
            <p class="mt-2 text-slate-500">Loading data...</p>
          </div>
          <div id="dashboard-grid" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
        </div>

        <!-- Store View -->
        <div id="store-view" class="hidden">
          <div id="results-table-container" class="w-full">
            <table class="min-w-full bg-white rounded-lg shadow">
              <thead class="bg-slate-200">
                <tr id="table-header-row"></tr>
              </thead>
              <tbody id="results-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // üîó Replace with your actual Sheets.best API URL
    const dataUrl = "https://sheets.best/api/sheets/YOUR-SHEET-ID";

    let rangingData = [];

    document.addEventListener("DOMContentLoaded", () => {
      loadData();

      document.getElementById("refresh-btn").addEventListener("click", loadData);
      document.getElementById("dashboard-btn").addEventListener("click", () => {
        document.getElementById("dashboard-view").classList.remove("hidden");
        document.getElementById("store-view").classList.add("hidden");
      });
    });

    async function loadData() {
      try {
        document.getElementById("dashboard-loader").style.display = "block";
        const res = await fetch(dataUrl);
        const data = await res.json();
        rangingData = data;
        renderDashboard(data);
      } catch (err) {
        console.error("Failed to load data", err);
        document.getElementById("dashboard-grid").innerHTML = "<p>‚ö†Ô∏è Error loading data</p>";
      } finally {
        document.getElementById("dashboard-loader").style.display = "none";
      }
    }

    function renderDashboard(data) {
      const totalStores = new Set(data.map(r => r.Store)).size;
      const totalProducts = data.length;
      const notRangingCount = data.filter(r => r.Ranging.toLowerCase() === "not ranging").length;

      const grid = document.getElementById("dashboard-grid");
      grid.innerHTML = `
        <div class="p-4 bg-white shadow rounded">
          <h3 class="font-bold text-lg">Total Stores</h3>
          <p class="text-2xl">${totalStores}</p>
        </div>
        <div class="p-4 bg-white shadow rounded">
          <h3 class="font-bold text-lg">Total Products</h3>
          <p class="text-2xl">${totalProducts}</p>
        </div>
        <div class="p-4 bg-white shadow rounded">
          <h3 class="font-bold text-lg">Not Ranging</h3>
          <p class="text-2xl text-red-600">${notRangingCount}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
