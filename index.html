<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    .product-card img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 15px;
    }
    .product-info { flex-grow: 1; }
    .product-info p { margin: 4px 0; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button onclick="loadData()">Refresh</button>
  <br><br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect" onchange="displayProducts()">
    <option value="">-- Choose a store --</option>
  </select>
  <div id="products"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbzAtNj6NR8Wv1tclQbOkLezsosOeGRLIVpkwtg4h8OkMAHCMfNKfpo9zf3ZdtT3ysJ0RA/exec";
    let allData = [];

    async function loadData() {
      document.getElementById("products").innerHTML = "Loading...";
      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error("Network error " + res.status);
        allData = await res.json();

        // unique store list
        const stores = [...new Set(allData.map(item => item.Store))].filter(s => s);
        const storeSelect = document.getElementById("storeSelect");
        storeSelect.innerHTML = '<option value="">-- Choose a store --</option>';
        stores.forEach(store => {
          const opt = document.createElement("option");
          opt.value = store;
          opt.textContent = store;
          storeSelect.appendChild(opt);
        });

        document.getElementById("products").innerHTML = "Select a store to see products.";
      } catch (err) {
        document.getElementById("products").innerHTML = "Error loading data: " + err;
        console.error(err);
      }
    }

    function displayProducts() {
      const store = document.getElementById("storeSelect").value;
      const container = document.getElementById("products");
      container.innerHTML = "";

      if (!store) return;

      const products = allData.filter(item => item.Store === store && item.Status === "Not Ranging");

      if (products.length === 0) {
        container.innerHTML = "<p>No products found.</p>";
        return;
      }

      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";

        const img = document.createElement("img");
        img.src = p["Image URL"] || "https://via.placeholder.com/80";
        img.alt = p.Product || "No Image";

        const info = document.createElement("div");
        info.className = "product-info";
        info.innerHTML = `
          <p><strong>${p.Product || "Unnamed Product"}</strong></p>
          <p>Metcash Code: ${p["Metcash Code"] || "-"}</p>
          <p>SDA Ranking: ${p["SDA Ranking"] || "-"}</p>
          <p>Category: ${p["Category"] || "-"}</p>
          <p>Metcash Layout: ${p["Metcash Layout"] || "-"}</p>
          <p>Metcash Base Range: ${p["Metcash Base Range"] || "-"}</p>
          <p>List Price: ${p["List Price"] || "-"}</p>
          <p>50% Deal: ${p["50% Deal"] || "-"}</p>
        `;

        card.appendChild(img);
        card.appendChild(info);
        container.appendChild(card);
      });
    }

    // Load data on start
    loadData();
  </script>
</body>
</html>
