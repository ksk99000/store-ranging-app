<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Ranging App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { font-size: 1.5em; }
    #debug { white-space: pre-wrap; background: #f4f4f4; padding: 10px; border: 1px solid #ccc; margin-top: 10px; max-height: 300px; overflow-y: auto; }
    select, button { margin: 10px 0; padding: 8px; }
    .product-card {
      border: 1px solid #ddd; padding: 12px; margin: 12px 0;
      border-radius: 6px; display: flex; align-items: flex-start;
    }
    .product-card img { width: 80px; height: 80px; margin-right: 12px; object-fit: contain; background: #f0f0f0; }
    .product-info { flex: 1; }
    .btn { padding: 6px 10px; border: none; border-radius: 3px; cursor: pointer; margin-right: 5px; }
    .btn-offer { background: #007bff; color: white; }
    .btn-notbuy { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>Store Ranging App</h1>
  <button id="refreshBtn">Refresh</button>
  <br>
  <label for="storeSelect">Select a store:</label>
  <select id="storeSelect">
    <option>-- Choose a store --</option>
  </select>
  <div id="products"></div>

  <h2>Debug Output</h2>
  <div id="debug">Raw JSON will appear here</div>

  <script>
    const PROXY_URL = "https://api.allorigins.win/get?url=";
    const API_URL = encodeURIComponent("https://script.google.com/macros/s/AKfycbxqByOsG2nGUR0p8qJgT4P7IRngrIh0-YP_1Xhki9PVC2cUiahJSjp0IY2bw5zF8d-62Q/exec");

    let globalData = [];

    async function loadData() {
      const debugDiv = document.getElementById("debug");
      debugDiv.innerText = "Loading...";

      try {
        const response = await fetch(PROXY_URL + API_URL);
        const data = await response.json();
        const parsed = JSON.parse(data.contents);

        globalData = parsed;
        debugDiv.innerText = JSON.stringify(parsed, null, 2);

        populateStores(parsed);
      } catch (err) {
        debugDiv.innerText = "Error: " + err;
      }
    }

    function populateStores(data) {
      const storeSelect = document.getElementById("storeSelect");
      storeSelect.innerHTML = "<option>-- Choose a store --</option>";

      const stores = [...new Set(data.slice(1).map(row => row[1]))]; // Assuming "Product" column index 1, adjust if needed
      stores.forEach(store => {
        if (store) {
          const option = document.createElement("option");
          option.value = store;
          option.textContent = store;
          storeSelect.appendChild(option);
        }
      });

      storeSelect.onchange = () => showProducts(storeSelect.value);
    }

    function showProducts(selectedStore) {
      const productsDiv = document.getElementById("products");
      productsDiv.innerHTML = "";

      const rows = globalData.filter(row => row[1] === selectedStore);

      rows.forEach(row => {
        const [
          imageUrl,
          product,
          metcashCode,
          sdaRanking,
          category,
          metcashBaseRange,
          metcashLayout,
          metcashBase,
          listPrice,
          deal
        ] = row;

        const card = document.createElement("div");
        card.className = "product-card";

        const img = document.createElement("img");
        img.src = imageUrl || "https://via.placeholder.com/80";
        img.alt = "Product Image";

        const info = document.createElement("div");
        info.className = "product-info";
        info.innerHTML = `
          <strong>${product}</strong><br>
          Metcash Code: ${metcashCode || "—"}<br>
          SDA Ranking: ${sdaRanking || "—"}<br>
          Category: ${category || "—"}<br>
          Metcash Base Range: ${metcashBaseRange || "—"}<br>
          Metcash Layout: ${metcashLayout || "—"}<br>
          Metcash Base: ${metcashBase || "—"}<br>
          List Price: $${listPrice || "—"}<br>
          50% Deal: $${deal || "—"}
        `;

        const actions = document.createElement("div");
        const addBtn = document.createElement("button");
        addBtn.className = "btn btn-offer";
        addBtn.textContent = "Add to Offer";

        const notBuyBtn = document.createElement("button");
        notBuyBtn.className = "btn btn-notbuy";
        notBuyBtn.textContent = "Not Buying";

        actions.appendChild(addBtn);
        actions.appendChild(notBuyBtn);

        card.appendChild(img);
        card.appendChild(info);
        card.appendChild(actions);

        productsDiv.appendChild(card);
      });
    }

    document.getElementById("refreshBtn").addEventListener("click", loadData);
    window.onload = loadData;
  </script>
</body>
</html>
